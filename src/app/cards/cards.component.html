<body> 

    <form>
        <div class="form-group" [ngClass]="{'colorred':color=='red','colorgreen':color=='green','colorblue':color=='blue'}">
          <label for="exampleFormControlInput1">{{address}}</label>
          <input type="email" [(ngModel)]="emailValue" name="emailValue" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>
        <p>{{emailValue}}</p>

        <div class="form-group">
          <label for="exampleFormControlSelect1">Example select</label>
          <select class="form-control" id="exampleFormControlSelect1">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>

        <div class="form-group">
          <label for="exampleFormControlSelect2">Example multiple select</label>
          <select multiple class="form-control" id="exampleFormControlSelect2">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Example textarea</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        <img [src]="imgPath">
          <button disabled={{btnStatus}}>Click Me String Interpolation</button>
          <button (click)="bindingClick()">Property Binding</button>

        </div>
      </form>

</body>
</html>
